<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apple of Fortune Hack</title>
  <style>
    body{
      margin:0;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      color:#e0e0e0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:10px;
    }
    .container{
      width:700px;
      max-width:95vw;
      background:rgba(0,0,0,0.5);
      border-radius:16px;
      padding:18px;
      border:2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255,0,120,0.5);
    }
    .title{
      font-size:22px;
      text-align:center;
      margin-bottom:14px;
      font-weight:bold;
      letter-spacing:1px;
      text-transform:uppercase;
      color:#ff0099;
      text-shadow: 0 0 6px #ff0099,0 0 12px #ff00ff;
    }
    .rows{
      display:grid;
      grid-template-rows: repeat(4,auto);
      gap:10px;
      width:100%;
    }
    .row{
      display:grid;
      grid-template-columns: repeat(5,1fr);
      gap:10px;
    }
    .cell{
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius:10px;
      height:60px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      color:#fff;
      box-shadow: inset 0 0 8px rgba(255,0,200,0.4);
      transition: all 0.3s ease;
    }
    .cell:hover{
      transform: rotate(2deg) scale(1.05);
      background: rgba(255,0,200,0.2);
      border-color:#ff00ff;
      box-shadow: 0 0 10px #ff00ff;
    }
    .controls{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }
    input{
      padding:8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.3);
      background:rgba(20,20,40,0.7);
      color:#fff;
      width:260px;
      text-align:center;
      font-size:14px;
      box-shadow: inset 0 0 8px rgba(255,0,255,0.4);
    }
    button{
      padding:10px 20px;
      border-radius:12px;
      border:0;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
      transition: all 0.3s ease;
      text-transform:uppercase;
    }
    .start{ 
      background:linear-gradient(90deg,#ff00cc,#3333ff); 
      color:#fff; 
      box-shadow:0 0 12px rgba(255,0,200,0.6);
    }
    .reset{ 
      background:#111; 
      color:#fff; 
      border:1px solid #444;
    }
    button:hover{
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Apple of Fortune Hack</div>
    <div class="rows" id="rowsContainer"></div>

    <div class="controls">
      <input id="gid" placeholder="Gaming ID (optional)" />
      <div style="display:flex;gap:10px;">
        <button id="startBtn" class="start">START</button>
        <button id="resetBtn" class="reset">RESET</button>
      </div>
    </div>
  </div>

<script>
  const ROWS = 4;
  const COLS = 5;
  const rowsContainer = document.getElementById('rowsContainer');

  const signals = ["‚Üë","‚òÖ","‚óè","‚óÜ","‚ú¶"];
  const CHECK = "üçé";

  const cells = [];
  for(let r=0;r<ROWS;r++){
    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';
    const rowCells=[];
    for(let c=0;c<COLS;c++){
      const cell=document.createElement('div');
      cell.className='cell';
      cell.textContent=signals[Math.floor(Math.random()*signals.length)];
      rowDiv.appendChild(cell);
      rowCells.push(cell);
    }
    rowsContainer.appendChild(rowDiv);
    cells.push(rowCells);
  }

  const startBtn=document.getElementById('startBtn');
  const resetBtn=document.getElementById('resetBtn');

  startBtn.addEventListener('click',()=>{
    for(let r=0;r<ROWS;r++){
      const applePos = Math.floor(Math.random()*COLS);
      for(let c=0;c<COLS;c++){
        cells[r][c].textContent = (c===applePos) ? CHECK : signals[Math.floor(Math.random()*signals.length)];
      }
    }
  });

  resetBtn.addEventListener('click',()=>{
    for(let r=0;r<ROWS;r++){
      for(let c=0;c<COLS;c++){
        cells[r][c].textContent = signals[Math.floor(Math.random()*signals.length)];
      }
    }
  });
</script>
</body>
</html>
