<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SwampLand Game Hack</title>

  <style>
    :root { --gap:10px; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #bff0ff;
      color: #063b3a;
      margin: 16px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      margin-bottom: 18px;
    }
    .slot {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .controls {
      margin-top: 15px;
    }
    input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 2px solid #8dd8cf;
      min-width: 200px;
      text-align: center;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    #startBtn { background-color: #2e8b57; }
    #resetBtn { background-color: #ff7f50; }
    .msg {
      margin-top: 10px;
      min-height: 22px;
      color: #b22222;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SwampLand Game Hack</h1>

    <div class="row" id="row1">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <div class="row" id="row2">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <div class="controls">
      <input type="text" id="gameId" placeholder="Gaming ID লিখুন" />

      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="msg" id="message"></div>
    </div>
  </div>

<script>
(function(){
  const imgNormal = "https://i.imgur.com/On1MH1E.jpeg";
  const imgSpecial = "https://i.imgur.com/ujpDCvr.jpeg";
  const rows = [document.getElementById("row1"), document.getElementById("row2")];
  const msg = document.getElementById("message");
  const startBtn = document.getElementById("startBtn");
  const resetBtn = document.getElementById("resetBtn");
  const gameIdInput = document.getElementById("gameId");

  const STORAGE_KEY = "swampland_clicks";

  function initDefault() {
    rows.forEach(row => {
      [...row.children].forEach(slot => {
        slot.innerHTML = `<img src="${imgNormal}" alt="default" />`;
      });
    });
  }

  function getClickData() {
    const data = localStorage.getItem(STORAGE_KEY);
    if (!data) return { count: 0, timestamp: 0 };
    return JSON.parse(data);
  }

  function saveClickData(count) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({
      count: count,
      timestamp: Date.now()
    }));
  }

  function canClick() {
    const { count, timestamp } = getClickData();
    const now = Date.now();
    const twelveHours = 12 * 60 * 60 * 1000;
    if (now - timestamp > twelveHours) {
      saveClickData(0);
      return true;
    }
    return count < 2;
  }

  function increaseClickCount() {
    const { count } = getClickData();
    saveClickData(count + 1);
  }

  function randomizeRows() {
    rows.forEach(row => {
      const slots = [...row.children];
      const randomIndex = Math.floor(Math.random() * slots.length);
      slots.forEach((slot, idx) => {
        const imgSrc = idx === randomIndex ? imgSpecial : imgNormal;
        slot.innerHTML = `<img src="${imgSrc}" alt="slot" />`;
      });
    });
  }

  // START button
  startBtn.addEventListener("click", () => {
    msg.textContent = "";
    const id = gameIdInput.value.trim();

    if (!id) {
      msg.textContent = "দয়া করে আপনার গেমিং আইডিটি লিখুন";
      return;
    }

    if (!canClick()) {
      msg.textContent = "আজকের লিমিট শেষ। অনুগ্রহ করে আগামীকাল আবার চেষ্টা করুন।";
      return;
    }

    increaseClickCount();
    randomizeRows();
  });

  // RESET button
  resetBtn.addEventListener("click", () => {
    gameIdInput.value = "";
    msg.textContent = "";
    initDefault();
  });

  initDefault();
})();
</script>

</body>
</html>
