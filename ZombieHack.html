<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zombie Hack</title>
  <style>
    body {
      font-family: "Noto Sans Bengali", "Segoe UI", Roboto, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(135deg,#4f46e5,#06b6d4);
      color:#111827;
      padding:20px;
      box-sizing:border-box;
    }

    .card {
      width:380px;
      background:white;
      border-radius:14px;
      box-shadow:0 8px 22px rgba(0,0,0,0.2);
      overflow:hidden;
    }

    .image-wrap {
      position:relative;
      width:100%;
      height:220px;
      background:#000;
    }

    .image-wrap img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .badge {
      position:absolute;
      top:12px;
      left:12px;
      background:rgba(0,0,0,0.6);
      color:#00ffcc;
      padding:8px 14px;
      border-radius:10px;
      font-weight:800;
      font-size:28px;
      letter-spacing:0.5px;
      text-shadow:0 0 10px #00ffcc;
    }

    .content {
      padding:16px;
    }

    label {
      display:block;
      font-size:14px;
      margin-bottom:6px;
    }

    input[type="text"] {
      width:100%;
      padding:10px 12px;
      border:1px solid #d1d5db;
      border-radius:8px;
      font-size:14px;
      box-sizing:border-box;
    }

    .buttons {
      margin-top:12px;
      display:flex;
      gap:8px;
    }

    button {
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:0;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
      color:white;
      transition: 0.3s;
    }

    button.start {
      background:#10b981;
    }

    button.start:hover {
      background:#0f9c75;
    }

    button.reset {
      background:#ef4444;
    }

    button.reset:hover {
      background:#dc2626;
    }

    @media (max-width:400px){
      .card{ width:100%;}
      .badge{ font-size:22px; padding:6px 10px;}
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image-wrap">
      <img src="https://i.imgur.com/gmPPXFo.png" alt="gaming image">
      <div id="pointBadge" class="badge">0.00x</div>
    </div>

    <div class="content">
      <label for="gameId">গেমিং আইডি দিন</label>
      <input id="gameId" type="text" placeholder="আপনার গেমিং আইডি লিখুন">

      <div class="buttons">
        <button id="startBtn" class="start">Start</button>
        <button id="resetBtn" class="reset">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const gameIdInput = document.getElementById('gameId');
    const badge = document.getElementById('pointBadge');

    function randomPoint() {
      const value = Math.random() * (2 - 1) + 1; // 1x থেকে 2x
      return value.toFixed(2) + 'x';
    }

    startBtn.addEventListener('click', () => {
      const id = gameIdInput.value.trim();
      if (!id) {
        alert('দয়া করে আপনার গেমিং আইডি লিখুন!');
        return;
      }

      badge.textContent = randomPoint();
    });

    resetBtn.addEventListener('click', () => {
      badge.textContent = '0.00x';
      gameIdInput.value = '';
    });
  </script>

</body>
</html>
